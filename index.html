<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/window.min.js"></script>
	<script type="text/javascript" src="js/minesweeper.min.js"></script>
	<title>Minesweeper</title>
</head>
<body>
	<audio id="snd_explode"><source src="snd/explode.ogg" /></audio>
	<audio id="snd_win"><source src="snd/win.ogg" /></audio>
	<audio id="snd_tick"><source src="snd/tick.ogg" /></audio>
	<div class="window" id="ms-main">
		<div class="inner-window">
			<div class="title-bar">
				<span class="icon"></span>
				<div class="window-btns">
					<div class="btn-container disabled">
						<div class="btn">
							<div class="inner-btn minimize">
								<div class="btn-icon"></div>
							</div>
						</div>
					</div><div class="btn-container disabled">
						<div class="btn">
							<div class="inner-btn maximize">
								<div class="btn-icon"></div>
							</div>
						</div>
					</div><div class="btn-container x-btn disabled">
						<div class="btn">
							<div class="inner-btn close">
								<div class="btn-icon"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="title">Minesweeper</div>
			</div>
			<div class="menu-bar">
				<div class="menu-btn" id="game">
					<span class="text">Game</span>
				</div><div class="menu-btn" id="help">
					<span class="text">Help</span>
				</div>
				<div class="menu" id="mnu_game">
					<div class="menu-inner">
						<div class="menu-item">
							<div class="menu-text" id="game_new">New</div>
							<div class="shortcut">F2</div>
						</div>
						<div class="separator-item"><div class="separator"></div></div>
						<div class="menu-item checked" id="game_beg"><div class="menu-text">Beginner</div></div>
						<div class="menu-item" id="game_int"><div class="menu-text">Intermediate</div></div>
						<div class="menu-item" id="game_exp"><div class="menu-text">Expert</div></div>
						<div class="menu-item" id="game_cst"><div class="menu-text">Custom...</div></div>
						<div class="separator-item"><div class="separator"></div></div>
						<div class="menu-item" id="game_mrk"><div class="menu-text">Marks (?)</div></div>
						<div class="menu-item" id="game_clr"><div class="menu-text">Color</div></div>
						<div class="menu-item" id="game_snd"><div class="menu-text">Sound</div></div>
						<div class="separator-item"><div class="separator"></div></div>
						<div class="menu-item" id="game_ldr"><div class="menu-text">Best Times...</div></div>
						<div class="separator-item"><div class="separator"></div></div>
						<div class="menu-item disabled"><div class="menu-text">Exit</div></div>
					</div>
				</div>
				<div class="menu" id="mnu_help">
					<div class="menu-inner">
						<div class="menu-item disabled">
							<div class="menu-text" id="help_cnt">Contents</div>
							<div class="shortcut">F1</div>
						</div>
						<div class="menu-item disabled"><div class="menu-text">Search for Help on...</div></div>
						<div class="menu-item disabled"><div class="menu-text">Using Help</div></div>
						<div class="separator-item"><div class="separator"></div></div>
						<div class="menu-item disabled" id="help_abt"><div class="menu-text">About Minesweeper...</div></div>
					</div>
				</div>
			</div>
			<div class="minesweeper">
				<div class="ms-status">
					<div class="num-box" id="mines">
						<div class="digit iii"></div>
						<div class="digit ii"></div>
						<div class="digit i"></div>
					</div>
					<div class="smiley-btn">
						<div class="smiley-inner">
							<div class="smiley-icon"></div>
						</div>
					</div>
					<div class="num-box" id="time">
						<div class="digit iii"></div>
						<div class="digit ii"></div>
						<div class="digit i"></div>
					</div>
				</div>
				<div class="ms-grid"></div>
			</div>
		</div>
	</div>
	<div class="window" id="ms-custom-board">
		<div class="inner-window">
			<div class="title-bar">
				<span class="icon"></span>
				<div class="window-btns">
					<div class="btn-container disabled">
						<div class="btn">
							<div class="inner-btn question">
								<div class="btn-icon"></div>
							</div>
						</div>
					</div><div class="btn-container x-btn">
						<div class="btn">
							<div class="inner-btn close">
								<div class="btn-icon"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="title">Custom Field</div>
			</div>
			<div class="cst-form">
				<div class="dims">
					<div class="row">
						<div class="label">Height:</div>
						<div class="input-container"><input type="text" name="height" id="cst-height" /></div>
					</div>
					<div class="row">
						<div class="label">Width:</div>
						<div class="input-container"><input type="text" name="width" id="cst-width" /></div>
					</div>
					<div class="row">
						<div class="label">Mines:</div>
						<div class="input-container"><input type="text" name="mines" id="cst-mines" /></div>
					</div>
				</div>
				<div class="btns">
					<div class="btn-container active default" id="cst_ok">
						<div class="btn">
							<div class="inner-btn">OK</div>
						</div>
					</div>
					<div class="btn-container" id="cst_cancel">
						<div class="btn">
							<div class="inner-btn">Cancel</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="window" id="ms-high-score">
		<div class="inner-window">
			<div id="hs-description" data-hs-msg="You have the fastest time<br />for the %LEVEL% level.<br />Please enter your name."></div>
			<div class="input-container"><input type="text" size="32" name="name" id="hs-name" value="Anonymous" /></div>
			<div class="btns">
				<div class="btn-container active default" id="hs_ok">
					<div class="btn">
						<div class="inner-btn">OK</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="window" id="ms-leaderboard">
		<div class="inner-window">
			<div class="title-bar">
				<span class="icon"></span>
				<div class="window-btns">
					<div class="btn-container disabled">
						<div class="btn">
							<div class="inner-btn question">
								<div class="btn-icon"></div>
							</div>
						</div>
					</div><div class="btn-container x-btn">
						<div class="btn">
							<div class="inner-btn close">
								<div class="btn-icon"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="title">Fastest Mine Sweepers</div>
			</div>
			<div class="leader-container" data-time-string="%TIME% seconds">
				<div class="row" data-leader-row="0">
					<div class="category">Beginner:</div>
					<div class="time"></div>
					<div class="name"></div>
				</div>
				<div class="row" data-leader-row="1">
					<div class="category">Intermediate:</div>
					<div class="time"></div>
					<div class="name"></div>
				</div>
				<div class="row" data-leader-row="2">
					<div class="category">Expert:</div>
					<div class="time"></div>
					<div class="name"></div>
				</div>
			</div>
			<div class="btns">
				<div class="btn-container" id="leader_reset">
					<div class="btn">
						<div class="inner-btn">Reset Scores</div>
					</div>
				</div>
				<div class="btn-container active default" id="leader_ok">
					<div class="btn">
						<div class="inner-btn">OK</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
